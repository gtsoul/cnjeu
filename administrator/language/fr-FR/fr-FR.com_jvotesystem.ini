JVOTESYSTEM_COMPONENT_DESC="Le composant jVoteSystem autorise les visiteurs &agrave; participer &agrave; des sondages sur votre site. Vous pouvez distribuer autant de votes que disponibles pour vous et ainsi mettre l'accent sur une r&eacute;ponse donn&eacute;e. Lorsque d&eacute;fini dans les pr&eacute;f&eacute;rences du composant, les utilisateurs peuvent &eacute;galement cr&eacute;er leurs propres r&eacute;ponses. Ce programme fonctionne avec AJAX ce qui &eacute;vite d'avoir &agrave; recharger la page et est par cons&eacute;quent plus convivial. En outre, les administrateurs peuvent g&eacute;rer le site depuis la partie frontale et les utilisateurs peuvent supprimer leurs propres articles. Egalement, les adresses IP et cookies sont stock&eacute;s, ce qui rend les votes multiples difficiles sans autorisation. Avec l'extension additionnelle (incluse dans le package) vous pouvez int&eacute;grer le scrutin dans vos articles. Des kits linguistiques pour l'allemand et l'anglais sont inclus. Depuis la version 1.01, les utilisateurs peuvent &eacute;crire des commentaires sur les r&eacute;ponses et les administrateurs peuvent ins&eacute;rer des scrutins avec un bouton d'&eacute;dition. Enfin, un composant de sondage tr&egrave;s utile avec un design convivial et simple est fourni."
