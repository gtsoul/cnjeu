JVOTESYSTEM_COMPONENT_DESC="Het component jVoteSystem staat bezoekers toe om deel te nemen aan onderzoeken op je site. Je kunt zoveel stemmen als je wilt toestaan, zodat je bepaalde antwoorden kunt benadrukken. Wanneer ingesteld in de component voorkeuren, kunnen gebruikers ook hun eigen antwoorden aanmaken and zodoende helpen met de verdere ontwikkeling. Dit programma werkt met AJAX wat betekent dat de pagina niet hoeft te worden herladen en is daardoor een stuk gebruiksvriendelijker. Administrators kunnen de site vanaf de voorzijde beheren en gebruikers kunnen hun eigen berichten verwijderen. Ook worden de IP adressen en cookies opgeslagen, waardoor meerdere stemmen zonder toestemming moeilijk word. Met de additionele plugin (die in het pakket is te vinden) kun je ook onderzoeken binnen je berichten plaatsen. Taal pakketten voor Duits en Engels zitten in het pakket. Sinds versie 1.01, kunnen gebruikers commentaren op antwoorden geven en de administrators kunnen onderzoeken invoegen met een redactuer knop. Uiteindelijk, een erg nuttig onderzoeks component met een gebruikersvriendelijk, simpel ontwerp."
