DESC_URLREGISTER="Permet de substituer le formulaire d'inscription de Joomla pour un autre. (Exemple: rediriger vers le formulaire de community builder.<br /><b>Fonctionnement;</b>Vous devez d'abord créer un lien dans le gestionnaire de menu et  ensuite le choisr ici. Le visiteur sera dirigé vers le formulaire choisit lorsqu'il clickera sur l'icon d'inscription.<br />Laisser tel quel si vous utilisez le formulaire par défaut de Joomla"
DESC_LABL_URLREGISTER="Page d'inscription (URL)"
DESC_LOGINSECURE="Soumet des données cryptés. Fonctionne seulement avec SSL"
DESC_LABL_LOGINSECURE="Connection encryptée"
DESC_ICONTACTS="Spécifier une adresse courriel pour que vos membres puissent communiquer avec vous avec un lien de type mailto.<br /><b>Utilisation:</b>Séparer par des points virgule pour plusieurs addresses. (Ex.: adresse1@citeducommerce.com; adresse2@citeducommerce.com) <b>Fonctionnement:</b> <ul><li>Seul : Sera visible pour les visiteurs et les membres connectés.</li><li>En conjoncture avec le Formulaire de contact : Visible seulement par les membres connectés, les visiteurs non connectés seront dirigés vers le formulaire de contact.</li></ul>"
DESC_LABL_ICONTACTS="Adresse Courriel"
DESC_VCONTACTS="Choisir le lien d'un menu vers un formulaire de contact pour que vos visiteurs puissent communiquer avec vous.<br /><b>Utilisation:</b>Vous devez préalablement créer un lien dans le gestionnaire de menu et ensuite le choisir ici<br /> <b>Fonctionnement:</b> <ul><li>Utilisé seul : Les visiteurs et les membres connectés seront dirigés vers le formulaire de contact.</li><li>Utilisée en conjoncture avec l'option Addresse courriel : Les visiteurs non connectés seront dirigés vers le formulaire de contact. Les utilisateurs connectés auront un lien de type mailto: vers les adresses spécifiés dans le champs Addresse Courriel</li></ul>"
DESC_LABL_VCONTACTS="Formulaire de contact"

DESC_LABL_VIEW_PROFILE="Lien vers la page profile(URL)"
DESC_VIEW_PROFILE="Choisir le lien d'un menu vers la page de profil utilisateur.<br /><b>Instruction:</b>Créer un lien de menu vers la page souhaitée dans le gestionnaire des menu de Joomla, ensuite choisissez le ici<br />  <ul><li>Compatible avec Community Builder et Jom Social.</li><li>  N'est pas visible si laissé vide. </li></ul>"
